<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YNP_X_SNS Technologies</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0000;
    }

    /* Background Styles */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .background video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }

    .music-emoji {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #0f0;
      animation: motion1 2s infinite;
    }

    .music-emoji span {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translate(-50%, 0);
      font-size: 24px;
      color: #0f0;
    }

    @keyframes motion1 {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      50% {
        transform: translate(-50%, -50%) rotate(180deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    @keyframes motion2 {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.5);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes motion3 {
      0% {
        transform: translate(-50%, -50%) skew(0deg);
      }
      50% {
        transform: translate(-50%, -50%) skew(45deg);
      }
      100% {
        transform: translate(-50%, -50%) skew(0deg);
      }
    }

    @keyframes motion4 {
      0% {
        transform: translate(-50%, -50%) translateX(0);
      }
      50% {
        transform: translate(-50%, -50%) translateX(100px);
      }
      100% {
        transform: translate(-50%, -50%) translateX(0);
      }
    }

    .music-emoji:nth-child(1) {
      animation: motion1 2s infinite;
    }

    .music-emoji:nth-child(2) {
      animation: motion2 2s infinite;
      animation-delay: 2s;
    }

    .music-emoji:nth-child(3) {
      animation: motion3 2s infinite;
      animation-delay: 4s;
    }

    .music-emoji:nth-child(4) {
      animation: motion4 2s infinite;
      animation-delay: 6s;
    }

    /* Navbar Styles */
    .nav {
      background-image: linear-gradient(to right, #3e8e41, #3e8e41);
      overflow: hidden;
      padding: 10px;
      border: 1px solid #3e8e41;
      border-radius: 10px;
    }

    .nav a {
      float: right;
      display: block;
      color: #ffffff;
      text-align: center;
      padding: 15px;
      text-decoration: none;
      font-size: 20px;
      font-weight: bolder;
    }

    .nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .nav a.active {
      background-color: #3e8e41;
      color: white;
    }

    /* Heading Styles */
    .heading {
      text-align: center;
      margin-top: 20px;
    }

    /* Content Styles */
    .content {
      font-size: 20px;
      margin-top: 20px;
    }

    /* Support Section Styles */
    .support-section {
      background-color: #3e8e41;
      padding: 10px;
      border: 1px solid #3e;
    }
</stayle>
</head>
</html>
